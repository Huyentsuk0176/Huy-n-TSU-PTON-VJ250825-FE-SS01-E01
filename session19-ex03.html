<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 340px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    .password-box {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your email address">
    <div id="emailError" class="error"></div>

    <div class="password-box">
      <input type="password" id="password" placeholder="Enter your password">
      <span class="toggle" id="toggleEye">üëÅ</span>
    </div>
    <div id="passwordError" class="error"></div>

    <button id="loginBtn">Login</button>

    <div class="extra">
      <a href="#">Forgot password?</a> or <a href="#">SignUp</a>
    </div>
  </div>

  <script src="./session19-ex03.js"></script>
</body>
</html>
