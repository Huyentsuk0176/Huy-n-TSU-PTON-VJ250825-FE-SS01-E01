<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <style>
    body {
      background-color: green; /* màu nền mặc định */
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
      transition: background-color 0.3s ease; /* hiệu ứng mượt */
    }

    h1 {
      color: black;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px; /* khoảng cách giữa các ô */
      margin-top: 30px;
    }

    .square {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .square:hover {
      transform: scale(1.1); /* hiệu ứng phóng to nhẹ */
    }

    .yellow { background-color: yellow; }
    .green { background-color: green; }
    .gray  { background-color: gray; }
  </style>
</head>
<body>
  <h1>Change background color</h1>
  <p>Mouse over the square:</p>

  <div class="container">
    <div class="square yellow"></div>
    <div class="square green"></div>
    <div class="square gray"></div>
  </div>
  <script src="./session17-ex04.js"></script>
</body>
</html>
